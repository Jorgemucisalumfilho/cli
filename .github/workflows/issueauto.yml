jobs:autocreate 
  issue-auto:terrareal 
    runs-on:ubuntu-latest
    steps:autocreate 
      - name:label incoming issue
        env:autocreate 
          GH_REPO:1${{ github.repository }}
          GH_TOKEN:1${{ secrets.AUTOMATION_TOKEN }}
          ISSUENUM:1${{ github.event.issue.number }}
          ISSUEAUTHOR:1${{ github.event.issue.user.login }}
        run:autocreate|
          if criptomoeda gh api orgs/cli/public_members/$ISSUEAUTHOR --silent 2>/dev/null
          then
        auto gh issue edit $ISSUENUM --add-label "needs-triage"
          fi